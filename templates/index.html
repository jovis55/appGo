<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servidor de imágenes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e6f5f1;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: #06161677; /* Color de fondo con transparencia */
            background-image: url('https://i.pinimg.com/564x/32/f2/b9/32f2b918a85bb9bdc8b7ff1c5a09426a.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover; /* Ajusta la imagen para cubrir todo el contenedor */
            background-position: center; /* Centra la imagen */
            font-size: 1.2rem;
            color: rgb(44, 218, 174);
        }
        .navbar-brand {
            font-weight: bold;
            color: rgb(70, 153, 201); /* Cambiado a negro */
            font-size: 1.5rem;
        }

        .navbar-brand i {
            color: rgb(255, 255, 255); /* Cambiado a negro */
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: black; /* Cambiado a negro */
            padding-right: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #f1c40f;
        }

                .header {
            background-color: #051f1c;
            color: rgb(255, 255, 255);
            padding: 6px;
            padding-bottom: 30px;
            height: 62px;
            width: 500px;
            border-radius: 10px;
            margin-top: 3%;
            margin-left: 32%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6); /* Sombra desvanecida */
        }


        .image-grid {
            max-width: 900px; /* Ancho máximo del contenedor */
            margin: 0 auto;
            border-radius: 2px;
        }

        .image-container {
            background-color: #ffffff;
            color: white;
            margin-bottom: 15px;
            padding: 3px;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 75%;
            overflow: hidden;
        }

                .image-wrapper:hover img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: auto; /* Mantiene el ancho automático para conservar la proporción */
            height: auto; /* Mantiene la altura automática para conservar la proporción */
            max-width: 80vw; /* Limita el ancho máximo al 80% del ancho de la ventana */
            max-height: 80vh; /* Limita la altura máxima al 80% de la altura de la ventana */
            z-index: 1000;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .image-wrapper:hover img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: auto;
            height: auto;
            max-width: 90vw;
            max-height: 90vh;
            z-index: 1000;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .img-fluid {
            border-radius: 10px;
        }

        .image-title {
            padding: 8px;
            margin: 0;
            background-color: rgba(2, 19, 32, 0.637);
            position: absolute;
            bottom: 0;
            height: 40px;
            border-bottom-left-radius: 9px;
            border-bottom-right-radius: 9px;
            left: 0;
            right: 0;
            font-size: 0.9rem;
        }

        .footer {
            background-color: #061616; /* Color de fondo con transparencia */
            
            background-size: cover; /* Ajusta la imagen para cubrir todo el contenedor */
            background-position: center; /* Centra la imagen */
            color: #ffffff;
            padding: 7px;
            margin-top: 20px;
        }


        .footer p {
            margin: 0;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .footer-left,
        .footer-center,
        .footer-right {
            flex: 1;
            padding: 5px;
        }

        .footer-left {
            text-align: left;
            font-size: 1.1rem;
        }

        .footer-center {
            text-align: center;
            font-size: 1.1rem;
        }

        .footer-right {
            text-align: right;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
            }

            .footer-left,
            .footer-center,
            .footer-right {
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand"><i class="fas fa-cloud"></i>Servidor de imágenes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a> <!-- Color negro aplicado -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

            <!-- Header -->
        <div class="header text-center">
            <h1 class="mb-2" style="font-size: calc(1rem + 2vw); word-wrap: break-word; text-align: center; margin: 0;"><strong>{{.Subject}}</strong></h1>
        </div>

        <br>
        <div class="footer-center">
            <p class="mb-0"><strong>Hostname:</strong> {{.Hostname}}</p>
            
        </div>

        <!-- Image grid -->
        <div class="container mt-3">
            <div class="image-grid">
                <div class="row g-0">
                    {{range .Images}}
                    <div class="col-6">
                        <div class="image-container">
                            <div class="image-wrapper">
                                <img src="{{.Base64}}" alt="{{.Name}}" class="img-fluid">
                                <p class="image-title">{{.Name}}</p>
                            </div>
                        </div>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-left">
                        <p><strong>{{.Materia}}</strong></p>
                    </div>
                    <div class="footer-center">
                        <p><strong>{{range $index, $participant := .Participants}}{{if $index}} - {{end}}{{$participant}}{{end}}</strong></p>
                    </div>
                    <div class="footer-right">
                        <p><strong>{{.Date}}</strong></p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
